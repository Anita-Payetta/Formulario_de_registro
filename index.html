<!DOCTYPE html>

<html>

    <head>

        <title>Formulario de registro</title>
        <link type="text/css" rel="stylesheet" href="styles.css">
    
    </head>

    <body>
        
        <main>

            <div class="article-container">
                
                <img class="form-image" src="https://assets-ouch.icons8.com/preview/511/a8fc1d6c-db5e-4530-87e4-e84ac496ebce.png" alt="mujer_conserje">
                
                <section class="form-container">
                    <h1 class="form-title">Hola!</h1>
                    <p class="form-subtitle">Comencemos el viaje</p>
                    
                    <form action="javascript:void(0)">
                        
                        <div class="form-field">
                            <label class="field-label" for="username">Username</label>
                            <input class="field-text-area" type="text" name="username" id="username" placeholder="Ingresa tu nombre de usuario" required/>
                        </div>
                        <div class="form-field">
                            <label class="field-label" for="email">Email</label>
                            <input class="field-text-area" type="email" name="email" id="email" placeholder="ejemplo@dominio.com" required/>
                        </div>
                        <div class="form-field">
                            <label class="field-label" for="password">Contraseña</label>
                            <input class="field-text-area" type="password" name="password" id="password" placeholder="Ingresa tu contraseña" required/>
                        </div>
                        <div class="form-field">    
                            <label class="field-label" for="confirm_password">Confirmar contraseña</label>
                            <input class="field-text-area" type="password" name="confirm_password" id="confirm_password" placeholder="Confirma tu contraseña" required/>
                        </div>    
                        <div class="terms-checkbox-container">    
                            <input type="checkbox" name="terms&conditions" id="terms&conditions" required>
                            <label for="terms&conditions">Estoy de acuerdo con los <a href="">términos y condiciones</a></label>
                        </div>
                        <button type="submit">Registrarme</button>
                        <p class="registed-user">Tienes una cuenta? <a href="">Ingresa!</a></p>
                    </form>

                </section>
            
            </div>
        
        </main>

    </body>

</html>
